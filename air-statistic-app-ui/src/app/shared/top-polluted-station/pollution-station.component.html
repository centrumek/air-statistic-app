<div>
  <div class="m-auto mb-4 max-w-sm">
    <div class="rounded-t-2xl shadow-2xl w-full p-4 cursor-pointer" (click)="navigateToDetails()"
         [class.bg-red]="type == 'top'"
         [class.bg-yellow]="type == 'middle'"
         [class.bg-green]="type == 'least'" style="height: 150px;width:350px;">
      
      <div class="flex items-center justify-center flex-col text-white">
        <div class="text-3xl font-bold">{{location}}</div>
        <div>{{address}}</div>
      </div>
      <div class="flex items-center justify-around flex-row text-white mt-4">
        <div class="text-3xl font-bold">{{value}}</div>
        <div>Py≈Ç zawieszony PM10</div>
      </div>
    
    </div>
    <div class="bg-white shadow-2xl rounded-b-3xl">
      <div class="w-5/6 m-auto">
        <app-station-chart-column [values]="values"></app-station-chart-column>
      </div>
      
      <div class="flex justify-around w-full p-4" style="margin-top: -50px;">
        <div class="bg-gray rounded-2xl flex items-center justify-center font-bold text-sm"
             style="width: 32%; padding:5px;">
          #{{location}}
        </div>
        <div class="bg-gray rounded-2xl w-4/12 flex items-center justify-center font-bold text-sm"
             style="width: 30%; padding:5px;">#Air
        </div>
        <div class="bg-gray rounded-2xl w-4/12 flex items-center justify-center font-bold text-sm"
             style="width: 30%; padding:5px;">
          #condition
        </div>
      </div>
    
    </div>
  </div>
</div>
