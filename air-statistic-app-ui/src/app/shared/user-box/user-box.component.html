<div class="card flex items-center py-4 pl-5 md:pl-12 ">
    <div class="image">
        <img src={{person.avatar}} alt={{person.firstName}} />
    </div>
    <div class="flex flex-col pl-4 md:pl-12">
        <h4 class="text-xl font-bold">{{person.firstName}} {{person.lastName}}</h4>
        <div><span class="text-gray-500">Stanowisko:</span> {{person.role}}</div>
        <div><span class="text-gray-500">Email:</span> {{person.email}}</div>
    </div>
</div>
