<div *ngIf="showModal" class="fixed inset-0 z-50 my-10 overflow-auto outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto h-60 my-6 mx-4 max-w-xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full mx-4 bg-white outline-none focus:outline-none px-6">
      <!--header-->
      <div class="flex items-start justify-end p-5 rounded-t">
        <button type="button" (click)="toggleModal()">
          <svg class="h-8 w-8 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>        
        </button>
      </div>
      <div class="flex items-start justify-center p-5 mx-7 rounded bg-gray">
        <h4 class="text-lg font-semibold">
          Wybrane przez Ciebie stacja
        </h4>
      </div>
      <!--body-->
      <div class="py-6 px-12 flex flex-col my-6 mx-6 rounded bg-purple-200">
        <div class="flex flex-col">
          <div class="text-lg font-semibold"><span class="text-gray-500 font-normal pr-6">Nazwa Stacji:</span> {{station_name}}</div>
          <div class="text-lg font-semibold"><span class="text-gray-500 font-normal pr-6">Kod Stacji:</span> {{station_code}}</div>
        </div>
      </div>
      <div class="flex items-center justify-center p-2 rounded-b">
        <button class="bg-gray-500 font-bold uppercase px-4 py-4 rounded text-sm outline-none text-white hover:text-blue focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="navigateToDiagramDetailPage()">
          Przejdz do detali
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
