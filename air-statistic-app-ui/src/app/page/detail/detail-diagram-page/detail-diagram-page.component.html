<app-detail-navigation [standCode]="standCode"></app-detail-navigation>
<div class="mx-4 my-10 flex justify-center " style="min-height: 600px;">
  
  <app-no-data *ngIf="noData"></app-no-data>
  
  <div class="flex justify-center items-center" *ngIf="!loaded">
    <div
      class="
      loader
      ease-linear
      rounded-full
      border-8 border-t-8 border-gray-200
      h-32
      w-32
    "
    ></div>
  </div>
  
  <app-chart-diagram style="width: 100vw;" [measurements]="stand" *ngIf="loaded && !noData"></app-chart-diagram>
</div>
