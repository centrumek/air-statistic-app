<div class="relative w-auto h-auto my-6 mx-4 max-w-6xl overflow-auto">
  <!--content-->
  <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
    <!--header-->
    <div class="flex items-start justify-end p-5 rounded-t">
      <button type="button" (click)="toggleModal()">
        <svg class="h-8 w-8 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>        
      </button>
    </div>
    <div class="flex items-start justify-center p-5 mx-7 rounded bg-gray">
      <h3 class="text-3xl font-semibold">
        Informacje na temat wykorzystywanych parametr√≥w pomiarowych
      </h3>
    </div>
    <!--body-->
    <div class="relative p-6 flex flex-col my-5 mx-7 rounded bg-purple-200">
      <div *ngFor="let parameter of parameters" class="flex rounded rounded bg-gray mb-5">
        <p class="px-10 py-5 text-blueGray-500 text-lg leading-relaxed" [innerHTML]="parameter.airParameter"></p>
      </div>
    </div>
    <!--footer-->
    <div class="flex items-center justify-end p-6 rounded-b">
      <button class="background-transparent font-bold uppercase px-6 py-2 text-sm outline-none text-gray-500 hover:text-black focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
        Close
      </button>
    </div>
  </div>
</div>
